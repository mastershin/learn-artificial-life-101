<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artificial Life: Simple Eater Multiple Foods with UI v3</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <script type="importmap">
    {
      "imports": {
        "kaboom": "https://unpkg.com/kaboom@3000.0.1/dist/kaboom.mjs"
      }
    }
  </script>
  
  <!-- to use as a regular script:
  <script src="https://unpkg.com/kaboom@3000.0.1/dist/kaboom.js"></script>
  -->

</head>

<body>

  <div id="game-container">
    <div id="controls">
      <div>
        <label for="speed">Speed: </label>
        <input type="range" id="speed" name="speed" min="50" max="2000" value="500">
        <span id="speedValue">500</span>
      </div>
      <div>
        <label for="foodRegenRate">Food Regeneration Rate (seconds): </label>
        <input type="range" id="foodRegenRate" name="foodRegenRate" min="0.1" max="5" step="0.5" value="0.1">
        <span id="foodRegenRateValue">0.1</span>
      </div>

      <div>
        <label for="foodEatingTime">Eating Time: </label>
        <input type="range" id="foodEatingTime" name="foodEatingTime" min="10" max="250" step="1" value="200">
        <span id="foodEatingTimeValue">200</span>
      </div>

      <div>
        <a href="https://github.com/mastershin/learn-artificial-life-101/tree/main/L100-SimpleEaters/AL120_SimpleEater_MultipleFoods_v3">GitHub.com Source Code</a>
      </div>
    </div>

    <canvas id="game" width="800" height="600"></canvas>

  </div>

  <script type="module" src="script.js"></script>

</body>

</html>
